<!DOCTYPE html>

</head>
<body>
    <script>
        var a = [3,5,-8,-11,-83,0,-5,11];

        function barmanSort(array) {
            var left = 0;
            var right = array.length-1;

            while (1){
                if (maxToEnd(array, left, right)) return;
                right--;
                if (minToBeg(array, left, right)) return;
                left++;
            }
        }

        function minToBeg(array, min, max) {
            var flag = true;
            for(var i = max; i>min; i--){
                if (array[i]<array[i-1]){
                    swap(array, i, i-1);
                    flag = false;
                }
            }
            return flag;
        }

        function maxToEnd(array, min, max) {
            var flag = true;
            for(var i = min; i<max; i++){
                if (array[i]>array[i+1]){
                    swap(array, i, i+1);
                    flag = false;
                }
            }
            return flag;
        }

        function swap(a,i,j) {
            var t = a[j];
            a[j] = a [i];
            a[i] = t;
        }

        barmanSort(a);
        console.log(a);
    </script>
</body>
</html>

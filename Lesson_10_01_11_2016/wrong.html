<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            height: 100px;
            width: 100px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <table id = "wrong">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <script>
        var tbl = document.getElementById("wrong");
        var rows = tbl.children[0].children;
        for (var i = 0; i < rows.length; i++){
            var cells = rows[i].children;
            for (var j = 0; j < cells.length; j++){
                cells[j].onclick = function () {
                    if(this.style.backgroundColor != "red") this.style.backgroundColor = "red";
                    else this.style.backgroundColor = "white";
                };
            }
        }
    </script>
</body>
</html>

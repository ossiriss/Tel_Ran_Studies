    <script>
        var sasha = test();
        console.log(sasha.hipo(3, 4));
        console.log(sasha.sq());

        function test() {
            function sq(x) {
                return x*x;
            }

            function cube(x) {
                return x*x*x;
            }

            return {
                hipo : function (x, y) {
                return sq(x) + cube(y);
                },
                sq:function () {
                    return 111;
                }
            };

        }
    </script>

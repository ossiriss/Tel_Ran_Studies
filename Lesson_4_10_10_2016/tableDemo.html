<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="tableDemo.css"/>
</head>
<body>
    <table class="tbl">
        <caption>My friends</caption>
        <thead>
            <tr>
                <td>Name</td>
                <td>Age</td>
                <td>City</td>
            </tr>
        </thead>
        <tr>
            <td>Vasia</td>
            <td>32</td>
            <td>Akko</td>
        </tr>
        <tr>
            <td>David</td>
            <td>38</td>
            <td>Beer-Sheva</td>
        </tr>
        <tr>
            <td rowspan="2">Sara 100&euro;</td>
            <td rowspan="2">45</td>
            <td>Ashdod</td>
        </tr>
        <tr>
            <td>Yavne</td>
        </tr>
        <tfoot>
            <tr>
                <td colspan="3">Welcome to Israel!</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

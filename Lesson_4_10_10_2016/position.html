<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .sq{
            width: 200px;
            height: 200px;
        }
        .red{
            background-color: red;
        }
        .blue{
            background-color: green;
            position: relative;
            top: 100px;
            left: 100px;
            z-index: 1000;
        }
        .green{
            background-color: yellow;
            position: relative;
            top: -300px;
            left: 300px;
        }
    </style>
</head>
<body>
    <div class="sq red"></div>
    <div class="sq blue"></div>
    <div class="sq green"></div>
    <button>go</button>
</body>
</html>

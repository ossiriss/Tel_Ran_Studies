<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var test ="(dsa(dsa(a(a)s)d))";
        var cur;
        var cur2;
        var arr = [];
        var result = true;
        var map = {
            ")" : "(",
            "]" : "[",
            "}" : "{"

        };

        for (var i = 0; i < test.length; i++){
            cur = test.charAt(i);
            if ("{[()]}".includes(cur)){
                if ("{[(".includes(cur)){
                    arr.push(cur);
                }
                else if(")]}".includes(cur)) {
                    cur2 = arr.pop();
                    if(map[cur] != cur2){
                        result = false;
                        break;
                    }
                }
            }
        }
        if(arr.length > 0) result = false;
        console.log(arr);
        console.log(cur);
        console.log(cur2);
        console.log(result);
    </script>
</body>
</html>
